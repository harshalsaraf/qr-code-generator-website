<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="entry">
            <p>Enter your text or URL</p>
            <input type="text" name="" id="entry-input" placeholder="Text or URL">
        </section>
        <section id="qr">
            <img src="" id="qr-img">
        </section>
        <section id="generate">
            <button id="button" onclick="fetch_text()" >Generate QR code</button>
        </section>
        <script>
            let text,qr_img;
            text = document.getElementById("entry-input");
            qr_img = document.getElementById("qr-img");

            function fetch_text() {
                qr_img.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+text.value;
            }
        </script>
    </main>
</body>
</html>
